<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Modules</title>
</head>
<body>
  <span class="game-title" id="message">Turn X</span>

  <div class="score">
    <p class="playerX">Player X <span class="scoreX">0</span></p>
    <p class="playerY">Player Y <span class="scoreY">0</span></p>
  </div>

  <div class="game">
    <div class="game-item" data-ceil="1"></div>
    <div class="game-item" data-ceil="2"></div>
    <div class="game-item" data-ceil="3"></div>
    <div class="game-item" data-ceil="4"></div>
    <div class="game-item" data-ceil="5"></div>
    <div class="game-item" data-ceil="6"></div>
    <div class="game-item" data-ceil="7"></div>
    <div class="game-item" data-ceil="8"></div>
    <div class="game-item" data-ceil="9"></div>
  </div>

  <div class="buttons">
    <button class="reset-game">Clear</button>
    <button class="new-game">New Game</button>
  </div>
  
  <script type="module" src="./js/variable.js"></script>
  <script type="module" src="./js/app.js"></script>  
</body>
</html>
